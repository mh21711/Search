<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Image Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="http://images.google.com/images">
      <h1>
        <span style="color: blue">G</span><span style="color: red">o</span
        ><span style="color: yellow">o</span><span style="color: blue">g</span
        ><span style="color: green">l</span><span style="color: red">e</span>
        <span class="icon">Images</span>
      </h1>
      <input type="text" name="q" />
      <div class="buttons">
        <input type="submit" value="Google Search" />
      </div>
    </form>
    <div class="links">
      <a href="index.html">Google Search</a>
    </div>
  </body>
</html>
